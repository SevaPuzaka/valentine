<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #ffe6eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 5rem;
      margin: 40px 0;
    }

    .buttons {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-top: 40px;
      position: relative;
    }

    button {
      border: none;
      cursor: pointer;
      padding: 30px 60px;
      font-size: 2.4rem;
      border-radius: 20px;
      transition: transform 0.4s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      z-index: 2;
    }

    #no {
      background: #999;
      color: white;
      z-index: 1;
      white-space: nowrap;
    }

    iframe {
      width: 500px;
      height: 500px;
      border-radius: 20px;
      border: none;
    }

    #gif-final {
      display: none;
      margin-bottom: 40px;
    }

    #final {
      display: none;
      font-size: 6rem;
      color: #ff1e56;
    }
  </style>
</head>
<body>

<div id="container">

  <!-- Top GIF -->
  <iframe
    id="topGif"
    src="https://tenor.com/embed/16290134"
    allowfullscreen>
  </iframe>

  <h1 id="question">Will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button id="yes">Yes üíò</button>
    <button id="no">No üôÉ</button>
  </div>

  <!-- Final state -->
  <div id="gif-final">
    <iframe
      src="https://tenor.com/embed/11092575278240837627"
      allowfullscreen>
    </iframe>
  </div>

  <div id="final">I knew you would say YES üòè‚ù§Ô∏è</div>

</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const question = document.getElementById("question");
  const finalText = document.getElementById("final");
  const buttons = document.querySelector(".buttons");
  const gifFinal = document.getElementById("gif-final");
  const topGif = document.getElementById("topGif");

  let noClicks = 0;

  const noTexts = [
    "Are you sure?",
    "Are you really sure??",
    "I would be very sad",
    "Pookie please.."
  ];

  const yesScales = [1.2, 1.6, 2.2, 3];

  noBtn.addEventListener("click", () => {
    // Update NO text
    if (noClicks < noTexts.length) {
      noBtn.textContent = noTexts[noClicks];
    }

    // Change top GIF after first NO
    topGif.src = "https://tenor.com/embed/20369340";

    // Gradually grow YES
    yesBtn.style.transform = `scale(${yesScales[noClicks]})`;

    noClicks++;

    // On 4th click: YES slides over NO (does NOT delete it)
    if (noClicks === 4) {
      const noRect = noBtn.getBoundingClientRect();

      yesBtn.style.position = "fixed";
      yesBtn.style.left = `${noRect.left + noRect.width / 2}px`;
      yesBtn.style.top = `${noRect.top + noRect.height / 2}px`;
      yesBtn.style.transform = "translate(-50%, -50%) scale(6)";
      yesBtn.style.zIndex = "9999";
    }
  });

  yesBtn.addEventListener("click", () => {
    topGif.style.display = "none";
    question.style.display = "none";
    buttons.style.display = "none";
    gifFinal.style.display = "block";
    finalText.style.display = "block";
  });
</script>

</body>
</html>
